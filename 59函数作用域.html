<!DOCTYPE html>

    <title>函数作用域</title>
</head>
<body>
<P>
    调用函数时创建函数作用域，调用结束后销毁
    不同的函数他们的作用域是独立的，不能互相访问，函数内的变量只能在当前函数内调用
    函数可是调用全局变量。全局不能调用函数内的变量
    当函数作用域中操作变量时，会现在自身作用域中寻找，没有则从上一级寻找
    在函数中不使用var声明的变量都会变成全局变量
    定时形参就等于在函数中声明变量
</P>
</body>
</html>

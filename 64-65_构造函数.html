<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>
<script>
    /*
    构造函数
    函数名首字母大写
    调用的时候使用new
    构造函数的执行流程
    1、立刻新建一个新的对象
    2、将新建的对象设置为函数的this
    3、逐行执行函数中的代码
    4、将新建的对象作为返回值返回
    类和实例
    一个构造函数为一个类
    声明的对象为该类的实例
    */
    function Person(name,age,gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
         this.sayHello = sayHelloFun
    }
    function sayHelloFun() {
        alert(`打个招呼：hello我是${this.name}，我今年${this.age}，我是一个${this.gender}的`)

    }
    /*
    * 可以通过instanceof来检查一个对象是否是一个类的实例
    * 所有对象都是object的实例
    */
    var person = new  Person('飒飒',18,'男')
    person.sayHello()
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box1">
</div>
<script>
    //按上下左右键控制div移动
    var box1 = document.getElementById("box1");
    document.onkeydown = function (event) {
        event = event || window.event;
        switch (event.keyCode) {
            case 37:
                box1.style.left = box1.offsetLeft - 10 +"px";
                break;
            case 38:
                box1.style.top = box1.offsetTop - 10 +"px";
                break;
            case 39:
                box1.style.left = box1.offsetLeft + 10 +"px";
                break;
            case 40:
                box1.style.top = box1.offsetTop + 10 +"px";
                break;

        }

    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器的应用</title>
    <style>
        #box1131{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            background-color: red;
        }
        #box2131{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 150px;
            left: 0;
            background-color: green;
        }
    </style>
    <script src="js/tools.js"></script>
</head>
<body>
<button id="btn1Left131">box1向右移</button>
<button id="btn1Right131">box1向左移</button>
<button id="btn2Right131">box2向右移</button>
<div id="box1131">
</div>
<div id="box2131">
</div>
<script>
    var box1131 = document.getElementById("box1131"),
        btn1Left131 = document.getElementById("btn1Left131"),
        btn1Right131 = document.getElementById("btn1Right131"),
        box2131 = document.getElementById("box2131"),
        btn2Right = document.getElementById("btn2Right131");

    btn2Right.onclick = function () {
        move(box2131,"width",800,10)
    }
    btn1Left131.onclick = function () {
        move(box1131,"width",800,30)
    }
    btn1Right131.onclick = function () {
        move(box1131,"width",500,30,function () {
            move(box1131,"height",300,30)
        })
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<body>
<script>
/*
    全局作用域：：
    直接编写在script标签内的变量都是全局变量
    全局作用域在窗口打开是创建，在窗口关闭是销毁
    全局作用域有一个全局对象window，塔由浏览器创建，我们直接使用
    所有全局变量都是window的属性
    所有函数的都是window的方法
*/
    /*
    提前声明，使用var声明的变量都会在所有js代码执行前被声明（但是不会被赋值）
    函数声明会被提前创建function fun(){}
    函数表达式不会被提前创建
    var fun = function(){}
    */

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则</title>
</head>
<body>
<script>
    /*创建正则表达式的两种方法
    *var reg = new RegExp('正则表达式','匹配模式')
    *reg1 = /正则表达式/匹配模式
    **/
    var reg = new RegExp('a','i');      //检查字符中是否含有a，i表示不区分大小写
    reg = /a/i;                        //创建的两个正则表达式表达的是一样的
    /*检查字符串是否符合正则表达式的规则*/
    //console.log(reg.test('a'));
    /*规则
    * a|b|c|d等同于[abcd],[]里面的内容为或的关系
    * [a-z]任意小写字母
    * [A-Z]任意大小字母
    * [A-z]任意字母
    * a[bde]c等同于abc|adc|aec
    * [^ ]除了
    * [1-9]任意数字
    * [^0-9]除了数字*/
    reg = /[a-z]/
    /*正则表达式和字符串相关的方法
    * split（）参数可以是正则表达式
    * split(/[A-z]/)根据任意字母拆分，默认全局匹配
    * search()检索字符串是否含有指定内容,有就返回该索引，没有则返回-1
    * 不对原字符串产生影响
    * 找到第一个立即返回，设置全局匹配也是无效的
    * match（），匹配指定内容并一=以数组形式存储可全局匹配
    * 不对原字符串产生影响
    * replace(),将指定内容替换成新的内容
    * 被替换内容可用正则表达式
    * 默认只替换一个，可全局设置*/
    var b = '1a2b3c4d5e6f7'
    //console.log(b.split(/[A-z]/));
    console.log(b.search(/[A-z]/));
    console.log(b.match(/[A-z]/g));
    console.log(b.replace(/[A-z]/g,'@'));
    /*语法
    * 一、量词
    * 可以设置一个内容出现的次数
    * 只对前面一个内容起作用
    * {n}正好出现n次
    * {n,m}出现n-m次
    * {n,}出现n或n次以上
    * +至少一个相当于{1，}
    * *0个或多个相当于{0，}
    * ?0个或一个相当于{0，1}*/
    //reg = /a*/;
    //console.log(reg.test('b'));
    /*
    * 检查一个字符串是否以a开头
    * ^a
    * ^表示开头
    * $b表示结尾
    * */
    reg = /^a$/;
    console.log(reg.test('a'));
    /*编辑一个手机号的正则表达式
    * 1、11位数
    * 2、以1开头
    * 3、第二位为3-9*/
    reg = /^1[3-9][0-9]{9}$/;
    console.log(reg.test('13334567890'));
    /*
    * .表示任意字符，/\./：表示.
    * \w:任意字母数字_
    * \W:除了字母数字_
    * \d:任意数字
    * \D:除了数字
    * \s:空格
    * \S:除了空格
    * \b:单词边界
    * B:除了单词边界*/
    //去除字符串中的前后空格
    var k = '   abc           ';
    console.log(k.length);
    reg = /^\s*|\s*$/g;
    console.log((k.replace(reg,'')).length)
</script>
</body>
</html>

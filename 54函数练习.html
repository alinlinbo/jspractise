<script>
    //定义一个函数判断数字是否为偶数
    var num = prompt('输入一个数');
    function judgeEven(num) {
       return num%2 == 0;
    }
    alert(judgeEven(num))
    //定义一个函数计算圆的面积并返回结果
    function roundArea(r) {
        return 3.14*r*r;
    }
    var r = prompt('输入圆的半径')
    alert(roundArea(r))

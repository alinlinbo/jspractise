<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //对象的方法
    var obj = {
        name:'张三',
        age: 18,
        sayHi: function (name,age) {
            document.write(`我是${obj.name}我今年${obj.age}`)
        }
    }
    obj.sayHi()
    //枚举对象的属性
    //使用for...in语句
    for(var n in obj){
        console.log(n);
        console.log(obj[n])
    }
</script>
</body>
</html>

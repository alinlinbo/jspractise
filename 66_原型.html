<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型对象</title>
</head>
<body>
<h1>原型prototype</h1>
<p>
    每创建一个函数，解析器都会向函数添加一个prototype属性
    <br />
    当函数以构造函数调用时，创建的对象中都会有一个隐性属性指向该构造函数的原型对象，我们可以通过__prototype来访问该属性
    <br />
    原型对象相当于一个公共区域，我们可以将一些共有的内容放到原型中
    <br />
    使用原型既可以使该构造函数的对象都能访问，又不会污染全局
</p>
<script>
    function Person(name,age,gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
    }
    Person.prototype.sayHelloFun = function () {
        alert(`打个招呼：hello我是${this.name}，我今年${this.age}，我是一个${this.gender}的`)

    }
    /*
    * 可以通过instanceof来检查一个对象是否是一个类的实例
    * 所有对象都是object的实例
    */
    var person = new  Person('飒飒',18,'男')
    person.sayHelloFun()
    console.log(person)
</script>
</body>
</html>
